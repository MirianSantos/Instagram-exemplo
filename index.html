<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8*">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="imagens/foto-celular.png" alt="celular">
        </div>
    </div>
    <div class="instagram-continue" style="margin-top: 80px;margin-bottom: 80px;">
        <div class="group">
            <img src="imagens/logo-instagram.png" class="instagram-logo" alt="instagram logo">
            <div class="profile-photo"> 
                <img src="imagens/perfil-instagram.png" alt="foto de perfil">
            </div>
            <a href="#" class="instagram-login">Continue como miriantsantos</a>
            <a href="#" class="instagram-logout">Remover conta</a> 
        </div> 
        <div class="group">
            <p class="not-account">Não é miriantsantos?</p>
            <p class="not-account">
                <span class="link-blue">Alternar contas</span> 
                    ou
                <span class="link-blue">Inscreva-se</span>
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
    </div>
</body>
</html>
